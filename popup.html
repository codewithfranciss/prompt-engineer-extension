<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Perfect Text AI - Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 250px;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 6px;
      margin-top: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .status {
      font-size: 12px;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <label for="apiKey">OpenRouter API Key</label>
  <input type="text" id="apiKey" placeholder="sk-..." />
  <button id="saveBtn">Save API Key</button>
  <div class="status" id="statusMsg"></div>

  <script src="popup.js"></script>
</body>
</html>
